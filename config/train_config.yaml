# LLM配置
llm:
  model: "gpt-4o-mini"  # 推荐使用gpt-4o-mini，价格便宜且性能好
  temperature: 0.7
  samples_per_iteration: 3  # 减少采样数量以节省费用和时间
  max_iterations: 3
  api_key: ""
  base_url: ""  # 确保正确的base_url

  # 新增配置项
  max_retries: 3
  timeout: 30
  retry_delay: 2
  enable_fallback: true  # 启用默认函数回退

# 环境配置
env:
  num_products: 10
  num_customer_types: 4
  initial_inventory: 10
  cardinality: 4
  max_time: 100

# 任务描述
task:
  description: |
    优化在线商品推荐策略，目标是最大化销售收入，同时保持库存平衡。
    需要考虑：
    1. 不同客户类型的偏好差异
    2. 库存水平的动态变化
    3. 商品展示数量限制
    4. 长期收益与短期收益的平衡

# 智能体配置
agent:
  algorithm: "A2C"
  hidden_dim: 256
  learning_rate: 0.001
  discount_factor: 0.99
  entropy_weight: 0.01

# 训练配置
training:
  num_iterations: 3  # 减少迭代次数进行快速测试
  episodes_per_sample: 200  # 减少episode数量
  batch_size: 32
  update_frequency: 10

# 评估配置
evaluation:
  num_episodes: 50  # 减少评估episode数量
  render: false
  save_frequency: 10

# 调试配置
debug:
  log_level: "INFO"
  test_api_on_startup: true
  use_fallback_on_failure: true
  save_generated_functions: true